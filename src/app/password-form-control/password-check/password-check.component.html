<mat-form-field>
  <mat-label>Enter your password</mat-label>
  <input matInput [type]="hide ? 'password' : 'text'" (input)="onInput($event)" placeholder="Password">
  <button mat-icon-button matSuffix (click)="hide = !hide">
    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
  </button>
</mat-form-field>
<ul>
  <li [style.color]="par[0]">Easy password</li>
  <li [style.color]="par[1]">Medium password</li>
  <li [style.color]="par[2]">Hard password</li>
</ul>
